<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
<script>
$(document).on("pagecreate","#pageone",function(){
  $("p,button,h1").on("swipe",function(event){
    $("span.test").html("Swiped over a " + event.target.nodeName + " element.");
    $("span.test2").html("Event triggered: " + event.type);
  });                       
});
</script>
</head>
<body>

<div data-role="page" id="pageone">
  <div data-role="header">
    <h1>The swipe Event</h1>
  </div>

  <div data-role="main" class="ui-content">
    <h1>This is a heading</h1>
    <p>This is a paragraph</p>
    <button>This is a button</button>
    <p>The heading, paragraph and button element has a swipe event defined. Click on each element to display which element triggered the event.</p>
    <span class="test" style="color:blue;"></span>
    <br><br>
    <span class="test2" style="color:red;"></span>
  </div>

  <div data-role="footer">
    <h1>Footer Text</h1>
  </div>
</div> 

</body>
</html>
