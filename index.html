<html>
<body>

<!-- Create an HTML template to render the Home View.   -->
<script id="home-tpl" type="text/x-handlebars-template">
    <div class='header'><h1>iStretchDollars</h1></div>
    <div class='search-bar'><input class='search-key' type="text"/></div>
    <ul class='employee-list'></ul>
</script>

<!-- Create an HTML template to render the employee list items. -->
<script id="employee-li-tpl" type="text/x-handlebars-template">
    {{#.}}
    <li><a href="#employees/{{this.id}}">{{this.firstName}} {{this.lastName}}<br/>{{this.title}}</a></li>
    {{/.}}
</script>

<script src="lib/handlebars.js"></script>
<script src="lib/jquery-1.8.2.min.js"></script>
<script src="js/storage/memory-store.js"></script>
<script src="js/main.js"></script>

<!-- Instructs PhoneGap Build to inject a platform specific version of phonegap.js at build time.   -->
<!-- phonegaps.js doesn’t need to be (and shouldn’t be) present in project folder.                  -->
<script src="phonegap.js"></script>

</body>
</html>
